title: pwntricks-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "hassan ali al-khafaji casp3r0x0"
  email: "hathhassan@gmail.com"
  url: "https://pwntricks.com/pwntricks-blog"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "hassan al-khafaji @Casp3r0x0"
year : "2025"
